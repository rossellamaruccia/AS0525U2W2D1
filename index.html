<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap d1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Pratica con il Grid System</h1>
    </header>
    <main>
      <div class="container text-center">
        <h2>Esercizio 1</h2>
        <div class="md row align-items-start">
          <div class="col text-bg-primary p-3 m-1 border border-black">
            column
          </div>
          <div class="col text-bg-primary p-3 m-1 border border-black">
            column
          </div>
          <div class="col text-bg-primary p-3 m-1 border border-black">
            column
          </div>
        </div>
      </div>

      <div class="container text-center">
        <h2>Esercizio 2</h2>
        <div class="row align-items-start">
          <div class="col-sm-12 col-md text-bg-warning p-3 border border-black">
            column
          </div>
          <div class="col-sm-12 col-md text-bg-warning p-3 border border-black">
            column
          </div>
          <div class="col-sm-12 col-md text-bg-warning p-3 border border-black">
            column
          </div>
        </div>
      </div>

      <div class="container text-center">
        <h2>Esercizio 3</h2>
        <!-- display xs -->
        <div class="row align-items-start">
          <div class="col text-bg-success p-3 border border-black">column</div>
          <div class="col text-bg-success p-3 border border-black">column</div>
          <div class="col text-bg-success p-3 border border-black">column</div>
        </div>
        <!-- display sm -->
        <div class="row align-items-start">
          <div class="col-sm-12 col-md text-bg-success p-3 border border-black">
            column
          </div>
          <div class="col-sm-12 col-md text-bg-success p-3 border border-black">
            column
          </div>
          <div class="col-sm-12 col-md text-bg-success p-3 border border-black">
            column
          </div>
        </div>
        <!-- display lg -->
        <div class="row align-items-start">
          <div class="col-md-12 col-lg text-bg-success p-3 border border-black">
            column
          </div>
          <div class="col-md-12 col-lg text-bg-success p-3 border border-black">
            column
          </div>
          <div class="col-md-12 col-lg text-bg-success p-3 border border-black">
            column
          </div>
        </div>
        <!-- display xl -->
        <div class="row align-items-start">
          <div class="col-lg-12 col-xl text-bg-success p-3 border border-black">
            column
          </div>
          <div class="col-lg-12 col-xl text-bg-success p-3 border border-black">
            column
          </div>
          <div class="col-lg-12 col-xl text-bg-success p-3 border border-black">
            column
          </div>
        </div>
        <!-- display xxl -->
        <div class="row align-items-start">
          <div
            class="col-xl-12 col-xxl text-bg-success p-3 border border-black"
          >
            column
          </div>
          <div
            class="col-xl-12 col-xxl text-bg-success p-3 border border-black"
          >
            column
          </div>
          <div
            class="col-xl-12 col-xxl text-bg-success p-3 border border-black"
          >
            column
          </div>
        </div>
      </div>

      <div class="container text-center">
        <h2>Esercizio 4</h2>
        <div class="row align-items-start">
          <div class="col-lg-5 text-bg-danger p-3 border border-black">
            column
          </div>
          <div class="col-lg-2 text-bg-danger p-3 border border-black">
            column
          </div>
          <div class="col-lg-5 text-bg-danger p-3 border border-black">
            column
          </div>
        </div>
      </div>
      <div class="container text-center">
        <h2>Esercizio 5</h2>
        <div class="row align-items-start">
          <div class="col-lg-8 text-bg-primary p-3 border border-black">
            <div class="row align-items-start">
              <div
                class="col-md-12 col-lg text-bg-secondary p-3 border border-black"
              ></div>
              <div
                class="col-md-12 col-lg text-bg-secondary p-3 border border-black"
              ></div>
            </div>
          </div>
          <div class="col-lg-4 text-bg-primary p-3 border border-black">
            column
          </div>
        </div>
      </div>

      <div class="container text-center">
        <h2>Esercizio 6</h2>
        <div class="row align-items-start">
          <div class="col-lg-3 text-bg-dark p-3 border border-black"></div>
          <div class="col-lg-3 offset-2 text-bg-dark p-3 border border-black"></div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
